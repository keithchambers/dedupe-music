name: Build and Release for MacOS

on:
  push:
    branches:
      - main  # or your default branch name
  pull_request:
    branches:
      - main  # or your default branch name
  release:
    types: [created]  # This triggers when a new release is created

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v -o dedupe-music ./dedup-music.go

    - name: Create Release
      id: create_release
      if: github.event_name != 'release'
      uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
    - name: Upload Artifact (for non-release events)
      id: upload-release-asset 
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: dedupe-music_macos
        path: dedupe-music

    - name: Upload Release Asset (for release events)
      id: upload-release-asset
      if: github.event_name != 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dedupe-music
        asset_name: dedupe-music
        asset_content_type: application/octet-stream
