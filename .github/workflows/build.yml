name: Build and Release
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      - name: Install Goreleaser
        run: |
          curl -sL https://git.io/goreleaser | bash
      - name: Build Binaries
        run: goreleaser --snapshot --skip-publish --rm-dist
